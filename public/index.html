<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>CRUD p√• MongoDB Atlas</h1>
    <ul>
        <li><a href="/items/">List all</a></li>
        <li><a href="/items/5eb8123af7d2f5412425a79a">List one</a> (5eb8123af7d2f5412425a79a)</li>
        <li><a href="javascript:DoPost()">Create entry</a> (name: "Nisse", adress: "Eskilstuna")</li>
        <li></li>
    </ul>

    

    <script language="javascript"> 
        function DoPost(){
            var data = { name: "Nisse", adress: "Eskilstuna" };
            $.post("/items", data );
        }

    
        var width = 500;
        var scaleFactor = 5;
        var barHeight = 20;

        d3.json("/data/dataset.json", function(error, data) {
            //Create SVG element
            var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", barHeight * data.length);

            // Create scale
            var scale = d3.scaleLinear()
                .domain([d3.min(data), d3.max(data)])
                .range([0, width - 100]);

            
            // Add scales to axis
            var x_axis = d3.axisBottom()
                .scale(scale);


            //Append group and insert axis
            svg.append("g")
                //.attr("transform", "translate(0, 80)")
                .call(x_axis);


            var bar = svg.selectAll("g")
                .data(data)
                .enter()
                .append("g")
                .attr("transform", function(d, i) {
                    return "translate(0," + i * barHeight + ")";
                });


            bar.append("rect")
                .attr("width", function(d) {
                    console.log(d.age);
                    return d.age * scaleFactor;
                })
                .attr("height", barHeight - 1);


            bar.append("text")
                .attr("x", function(d) { return (d.age * scaleFactor - 5); })
                .attr("y", barHeight / 2)
                .attr("dy", ".35em")
                //.attr("dy", barHeight + "px")
                .text(function(d) { return d.name; });
            });

        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>
</html>
